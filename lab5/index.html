<!DOCTYPE HTML>
<html>
<head>
    <title> 仿QQ空间相册 </title>
    <meta charset="utf-8" />
    <style type="text/css">
        #main{
        width:1000px;
        margin:auto;
        }
        #smallpic{
        height:120px; 
        }
        img{
        float:left; 
        margin-right:10px; 
        margin-bottom:10px;
        }
        #smallpic img:hover{
            cursor:pointer; /*设定鼠标的形状为小手*/
            border-color: orange;
            border-width: 5px;
            border-style: solid;
        }
        .pb{
         border:3px solid #14c3fd;
        } 
    </style>
    <script type="text/javascript">
    	function showPic(i){	
			var oImg = document.images[5];
			var link = document.links[i];
			console.log(link);
			oImg.src = link.href;
		}
    </script>
    
</head>

<body>
    <div id="main">
        <div id="smallpic">
           <a href="images/s2.jpg"onclick="showPic(0);return false;"><img src="images/s2.jpg" width="180" height="100"  /></a>
            <a href="images/s3.jpg"onclick="showPic(1);return false;"><img src="images/s3.jpg" width="180" height="100" /></a>
            <a href="images/s4.jpg"onclick="showPic(2);return false;"><img src="images/s4.jpg" width="180" height="100" /></a>
            <a href="images/s5.jpg"onclick="showPic(3);return false;"><img src="images/s5.jpg" width="180" height="100" /></a>
            <a href="images/s6.jpg"onclick="showPic(4);return false;"><img src="images/s6.jpg" width="180" height="100" /></a>
        </div>
        <div >
            <img id="bigpic" src="images/s1.jpg" width="940px" />
        </div>
    </div>
</body>
</html>
