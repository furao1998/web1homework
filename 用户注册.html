<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		function beforeSubmit(form){
			
			if(form.name.value==""){   
        	alert("用户名不能为空!");     
        	form.username.focus();      
       		return false;   
    	}   
    		if(form.password.value==""){   
        	alert("密码不能为空!");  
        	form.password.focus();        
        	return false;   
    	}
    		if(form.password1.value==""){   
        	alert("密码不能为空!"); 
        	form.password1.focus();         
        	return false;   
   		}  
			if(form.password.value!=form.password1.value) {
			alert('你两次输入的密码不一致，请重新输入！');
			form.password1.focus();
			return false;
		}
   		 return true;

		}
	</script>
</head>
<body>

	<form  method="post"  name="form" onSubmit="return beforeSubmit(this);" >

	</tr>
	<tr>
		<td>确认密码</td>

	</tr>

	</tr>
	</table>
</form>

</body>
</html>
